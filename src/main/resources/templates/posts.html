<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Posts</title>
</head>
<body>
<h1>Posts</h1>
<a href="/posts/new">Create New Post</a>
<ul>
  <li th:each="post : ${posts}">
    <a th:href="@{/posts/{id}(id=${post.id})}" th:text="${post.title}">Post Title</a>
  </li>
</ul>
</body>
</html>
