<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Edit Post</title>
</head>
<body>
<h1>Edit Post</h1>
<form th:action="@{/posts/{id}/edit(id=${post.id})}" th:object="${post}" method="post">
  <label for="title">Title:</label>
  <input type="text" id="title" th:field="*{title}" placeholder="Title" required />
  <br />
  <label for="content">Content:</label>
  <textarea id="content" th:field="*{content}" placeholder="Content" required></textarea>
  <br />
  <button type="submit">Update Post</button>
</form>
</body>
</html>
