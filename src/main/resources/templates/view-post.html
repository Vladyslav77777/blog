<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>View Post</title>
</head>
<body>
<h1 th:text="${post.title}">Post Title</h1>
<p th:text="${post.content}">Post Content</p>

<h2>Comments:</h2>
<div th:each="comment : ${post.comments}">
  <p><strong th:text="${comment.user.username}">User</strong>: <span th:text="${comment.content}">Comment</span></p>
</div>

<h2>Add Comment:</h2>
<form th:action="@{/comments/new}" method="post">
  <input type="hidden" name="postId" th:value="${post.id}" />
  <label for="content">Content:</label>
  <textarea id="content" name="content" placeholder="Comment" required></textarea>
  <br />
  <button type="submit">Add Comment</button>
</form>
</body>
</html>
